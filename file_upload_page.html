<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Header Styling */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Container for the upload section */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .upload-section {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-count {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        #fileCount {
            font-weight: bold;
            color: #2d87f0;
        }

        /* Upload Button */
        .upload-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .upload-button:hover {
            background-color: #45a049;
        }

        /* New Cool Loading Animation */
        /* Progress Bar */
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            border-radius: 5px;
        }

        /* Full-screen Loading Page */
        .loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 20px;
            visibility: hidden;
        }

        .loading-page.show {
            visibility: visible;
        }

        /* Dot Animation for Active Loading */
        .dot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: white;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Header -->
    <header>
        File Upload Page
    </header>

    <div class="container">
        <h1>Upload Your Files</h1>

        <div class="upload-section">
            <label for="file1">File 1:</label>
            <input type="file" id="file1" class="file-input" onchange="updateUploadCount()">
        </div>
        <div class="upload-section">
            <label for="file2">File 2:</label>
            <input type="file" id="file2" class="file-input" onchange="updateUploadCount()">
        </div>
        <div class="upload-section">
            <label for="file3">File 3:</label>
            <input type="file" id="file3" class="file-input" onchange="updateUploadCount()">
        </div>

        <div id="fileCountSection" class="file-count">
            <p>Total Uploaded Files: <span id="fileCount">0</span></p>
        </div>

        <!-- Upload All Button -->
        <button id="uploadButton" class="upload-button" onclick="uploadFiles()">Upload All</button>

        <!-- New Loading Animation: Progress Bar and Dots -->
        <div id="loadingPage" class="loading-page">
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div class="dot-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p>Please wait, uploading...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 File Upload System. All rights reserved.
    </footer>

    <script>
        function updateUploadCount() {
            const file1 = document.getElementById('file1').files.length;
            const file2 = document.getElementById('file2').files.length;
            const file3 = document.getElementById('file3').files.length;

            const totalFiles = file1 + file2 + file3;

            document.getElementById('fileCount').textContent = totalFiles;
        }

        function uploadFiles() {
            // Check if all files are uploaded
            const file1 = document.getElementById('file1').files.length;
            const file2 = document.getElementById('file2').files.length;
            const file3 = document.getElementById('file3').files.length;

            if (file1 === 0 || file2 === 0 || file3 === 0) {
                alert("Please upload all 3 files before proceeding.");
                return;
            }

            // Show the loading page with progress bar and animated dots
            document.getElementById('loadingPage').classList.add('show');
            document.getElementById('uploadButton').disabled = true;

            // Simulate an upload process with progress bar and animation
            let progress = 0;
            const progressBar = document.getElementById('progressBar');

            const interval = setInterval(function() {
                progress += 10;
                progressBar.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    // Simulate redirect after upload is complete
                    setTimeout(function() {
                        window.location.href = "nextpage.html";  // Replace with the actual redirect URL
                    }, 500);
                }
            }, 500);
        }
    </script>

</body
</html>
